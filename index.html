<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
    <style>
        @import url("src/styles.css");
    </style>
	<meta charset="UTF-8" />
</head>

<body>
    <div class="slidecontainerLT">
        <p>LT <span id="LTx"></span>, <span id="LTy"></span></p>
        <input type="range" min="-100" max="100" value="0" id="slider_LTx">
        <input type="range" min="-100" max="100" value="0" id="slider_LTy">
    </div>
    <div class="slidecontainerLB">
        <p>LB <span id="LBx"></span>, <span id="LBy"></span></p>
        <input type="range" min="-100" max="100" value="0" id="slider_LBx">
        <input type="range" min="-100" max="100" value="0" id="slider_LBy">
    </div>
    <div class="slidecontainerRB">
        <p>RB <span id="RBx"></span>, <span id="RBy"></span></p>
        <input type="range" min="-100" max="100" value="0" id="slider_RBx">
        <input type="range" min="-100" max="100" value="0" id="slider_RBy">
    </div>
    <div class="slidecontainerRT">
        <p>RT <span id="RTx"></span>, <span id="RTy"></span></p>
        <input type="range" min="-100" max="100" value="0" id="slider_RTx">
        <input type="range" min="-100" max="100" value="0" id="slider_RTy">
    </div>
    <div class="slidecontainerDL">
        <p>Downside lips <span id="DL"></span></p>
        <input type="range" min="0" max="100" value="0" id="slider_DL">
    </div>
    <div class="slidecontainerDR">
        <p>Downside lips <span id="DR"></span></p>
        <input type="range" min="0" max="100" value="0" id="slider_DR">
    </div>
	<script src="src/index.js"></script>
</body>

</html>
